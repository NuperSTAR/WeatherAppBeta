<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .weather-app {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        .weather-app h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .weather-app input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .weather-app button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #888;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .weather-app button:hover {
            background-color: #555;
        }
        .weather-result {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .weather-result span {
            display: block;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .weather-icon {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city...">
        <button onclick="fetchWeather()">Get Weather</button>
        <div class="weather-result">
            <span class="temperature">--Â°F</span>
            <span class="weather-icon">â˜€ï¸</span>
            <span class="weather-description">Weather description.</span>
        </div>
    </div>

    <script>
        // Function to fetch weather data
        async function fetchWeather() {
            const apiKey = '1f66dd79358380ec43a3317593f2c586'; // Replace with your OpenWeatherMap API key
            const city = document.getElementById('cityInput').value;
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=imperial`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    document.querySelector('.temperature').textContent = `${data.main.temp}Â°F`;
                    document.querySelector('.weather-icon').textContent = getWeatherIcon(data.weather[0].icon);
                    document.querySelector('.weather-description').textContent = data.weather[0].description;
                } else {
                    document.querySelector('.weather-result').textContent = `Error: ${data.message}`;
                }
            } catch (error) {
                document.querySelector('.weather-result').textContent = 'Error fetching data';
            }
        }

                '50n': 'ğŸŒ«ï¸'
            };
            return iconMap[iconCode] || 'â“'; // default icon if we don't have a mapping
        }
    </script>
</body>
</html>
